<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Show Recipe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <!--    -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--    th:src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 20px" >
  <div class="row justify-content-md-center">
    <div class="col"></div>
    <div class="col">
      <div class="card" style="width: 42rem">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h5 class="card-title" th:text="${recipe.description}" >Card title</h5>
            </div>
            <div class="col-md-3">
              <a class="btn btn-secondary" href="#"
                 th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Change Image</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>Categories:</b>
            </div>
            <div class="col-md-3"> <!--"col-md-9"-->
              <ul th:each="category: ${recipe.categories}">
                <li th:text="${category.getDescription()}">Categories</li>
              </ul>
            </div>
            <div class="col-md-6">
              <img src="../../static/images/guacamole400x400WithX.jpg"
                   th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                   width="200" height="200">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>Prep time:</b>
            </div>
            <div class="col-md-3"> <!--"col-md-9"-->
              <p th:text="${recipe.prepTime} + ' min'">Time</p>
            </div>
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>Difficulty:</b>
            </div>
            <div class="col-md-3"> <!--"col-md-9"-->
              <p th:text="${recipe.difficulty}">Difficulty</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>Cook time:</b>
            </div>
            <div class="col-md-3"> <!--"col-md-9"-->
              <p th:text="${recipe.cookTime} + ' min'">Time</p>
            </div>
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>Servings:</b>
            </div>
            <div class="col"> <!--"col-md-9"-->
              <p th:text="${recipe.servings}">Servings</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>Source:</b>
            </div>
            <div class="col-md-9"> <!--"col-md-9"-->
              <p th:text="${recipe.source}">Recipe source</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"> <!--"col-md-3"-->
              <b>URL:</b>
            </div>
            <div class="col-md-9"> <!--"col-md-9"-->
              <a href="#" th:text="${recipe.url}">URL</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="width: 42rem; margin-top: 20px;">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10">
              <h5 class="card-title" th:text="'Ingredients'">Ingredients title</h5>
            </div>
            <div class="col-md-1">
              <a class="btn btn-sm btn-primary float-right" style="margin-left: 50px" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ul>
            <li th:each="ingredient : ${recipe.ingredients}"
                th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar</li>
          </ul>
        </div>
      </div>
      <div class="card" style="width: 42rem; margin-top: 20px;">
        <div class="card-header">
          <h5 class="card-title" th:text="'Directions'">Directions title</h5>
        </div>
        <div class="card-body">
          <p th:text="${recipe.directions}">Directions text</p>
        </div>
      </div>
      <div class="card" style="width: 42rem; margin-top: 20px;">
        <div class="card-header">
          <h5 class="card-title" th:text="'Notes'">Notes title</h5>
        </div>
        <div class="card-body">
          <p th:text="${recipe.notes.recipeNotes}">Notes text</p>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
</body>
</html>
