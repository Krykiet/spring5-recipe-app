<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>New ingredient</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <!--    -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--    th:src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 20px" >
  <div class="row">
    <div class="col"></div>
    <!--th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} - this is address to perform post request -->
    <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="col">
        <div class="card" style="width: 42rem">
          <div class="card-header">
            <h5 class="card-title" th:text="'Ingredient'">Card title</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <label>Description:</label>
                <input type="text" class="form-control" th:field="*{description}"/>
              </div>
              <div class="col-md-3">
                <label>Amount:</label>
                <input type="number" class="form-control" th:field="*{amount}"/>
              </div>
              <div class="col-md-3 form-group">
                <label>UOM:</label>
                <select class="form-control" name="uom.id">
                  <!-- changed uomEach to uom -->
                  <option th:each="uom : ${uomList}"
                          th:value="${uom.id}"
                          th:selected="${uom.id.equals(ingredient.uom.id)}"
                          th:text="${uom.description}">Each</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="col"></div>
  </div>
</div>
</body>
</html>
