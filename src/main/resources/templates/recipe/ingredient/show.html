<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Show Ingredient</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <!--    -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--    th:src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 20px" >
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="card" style="width: 42rem">
        <div class="card-header">
          <h5 class="card-title" th:text="'Ingredient'">Card title</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Description</th>
            </tr>
            </thead>
            <tr>
              <td th:text="${ingredient.id}">123</td>
              <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} +
                 ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
</body>
</html>
